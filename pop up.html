<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop ups</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  
    <div class="container">
        <div class="addPos">
            <form action="">
                <h1 style="font-size: 20px; color: #48805F;" >Create Position</h1>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Name of Position</label>
                </div>
                <button onclick="changeColor()">Create Position</button>
            </form>
        </div>
    </div> 


     <div class="container" style="height: 500px; width: 350px;">  
        <div class="addCand">
            <form action="">
                <h1 style="font-size: 20px; color: #48805F;">Add a Candidate</h1>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Candidate ID</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Short Bio</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Candidate Manifesto</label>
                </div>
                <button>Add</button>
            </form>
        </div>
    </div>


    <div class="container" style="height: 500px; width: 350px;">  
        <div class="addAdmin">
            <form action="">
                <h1 style="font-size: 20px; color: #48805F;">Add an Administrator</h1>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Email Address</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="" id="label">Names</label>
                </div>
                
                <div class="gender">
                    <label for="">Gender</label>
                    <div class="gender1"><input type="radio"> <label for="">Male</label></div> 
                    <div class="gender1"><input type="radio"> <label for="">Female</label></div>
                </div>
                <button>Add</button>
            </form>
        </div>
    </div> 
</body>
</html>
